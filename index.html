<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScentTapp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/scenttapp-logo.png" alt="ScentTapp Logo" />
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nightclub.html">Nightclub</a></li>
        <li><a href="mall.html">Shopping Mall</a></li>
        <li><a href="airport.html">Airport</a></li>
        <li><a href="gym.html">Gym</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>ScentTapp</h1>
    <p>Fragrance. Instantly. Anywhere.</p>
  </section>

  <section class="section">
  <h2>Explore ScentTapp Locations</h2>
  <div class="menu-buttons">
    <button class="location-btn" onclick="mistTransition('nightclub.html')">Nightclub</button>
    <button class="location-btn" onclick="mistTransition('mall.html')">Shopping Mall</button>
    <button class="location-btn" onclick="mistTransition('airport.html')">Airport</button>
    <button class="location-btn" onclick="mistTransition('gym.html')">Gym</button>
  </div>
</section>

<!-- Mist animation overlay -->
<div class="mist-overlay" id="mist"></div>

<!-- JavaScript for mist transition -->
<script>
  function mistTransition(targetPage) {
    const mist = document.getElementById('mist');
    mist.classList.add('show');

    setTimeout(() => {
      window.location.href = targetPage;
    }, 1200); // Wait for animation to finish
  }
</script>

</body>

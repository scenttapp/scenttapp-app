<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ScentTapp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/scenttapp-logo.png" alt="ScentTapp Logo" class="logo"/>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="nightclub.html">Nightclub</a></li>
        <li><a href="mall.html">Shopping Mall</a></li>
        <li><a href="airport.html">Airport</a></li>
        <li><a href="gym.html">Gym</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>ScentTapp</h1>
    <p>Fragrance. Instantly. Anywhere.</p>
  </section>

  <section class="section">
    <h2>Explore ScentTapp Locations</h2>
    <div class="menu-buttons">
      <button class="location-btn" onclick="triggerMist('nightclub.html')">Nightclub</button>
      <button class="location-btn" onclick="triggerMist('mall.html')">Shopping Mall</button>
      <button class="location-btn" onclick="triggerMist('airport.html')">Airport</button>
      <button class="location-btn" onclick="triggerMist('gym.html')">Gym</button>
    </div>
  </section>

  <!-- Full-screen mist spray overlay -->
  <div id="mist-spray" class="mist-spray"></div>

  <footer>
    <p>&copy; 2025 ScentTapp. All rights reserved.</p>
  </footer>

  <script>
    function triggerMist(targetPage) {
      const mist = document.getElementById('mist-spray');
      mist.classList.add('active');
      setTimeout(() => {
        window.location.href = targetPage;
      }, 1600); // match animation time
    }
  </script>
</body>
</html>
